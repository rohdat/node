<!DOCTYPE html>
<html>
<head>
	<title>~Quotes~</title>
	<meta charset="utf-8">
</head>
<body>
	<section id="quoteapp">
		<div class="text-center" id="quote-view">
		<script type="text/template" id="quote-template">
		<h1 id="quote-header"><%-quote%></h1>
		<h1 class="hide" id="editable"><input id="editable-input"	value="<%-quote%>"></input></h1>
		<p id="likes"><%-likes%></p>
		<p id="quote-date"><%-parseDate(date)%></p>
		<button id="upvote">Yay!</button>
		<button id="downvote">Boo!</button>
		<button id="delete-quote">X</button>
		</script>
		</div>
		<div class="text-center">
		<br>
		<br>
		<button id="get-new-quote">Inspire me!</button>
		<br>
		<hr>
		<br>
		<input id="write-new-quote" placeholder="I have something new"></input>
		</div>
		<br>
		<div class="text-center" id="recents-list">
		</div>
	</section>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/bootstrap-editable.min.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-editable.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
	<script src="js/models/quote.js"></script>
	<script src="js/collections/quotes.js"></script>
	<script src="js/views/quote-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
