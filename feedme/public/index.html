<!DOCTYPE html>
<html>
<head>
	<title>~Quotes~</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
</head>
<body>
	<section id="quoteapp">
		<div class="text-center" id="quote-view">
		<script type="text/template" id="quote-template">
		<h1><%-quote%></h1>
		<button id="upvote">Yay!</button>
		<button id="downvote">Boo!</button>
		</script>
		<br>
		<br>
		<button id="get-new-quote">Inspire me!</button>
		<br>
		<hr>
		<br>
		<input id="write-new-quote" placeholder="I have something new"></input>
		</div>
	</section>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/models/quote.js"></script>
	<script type="text/javascript" src="js/collections/quotes.js"></script>
	<script type="text/javascript" src="js/views/quote-view.js"></script>
	<script type="text/javascript" src="js/views/app-view.js"></script>
</body>
</html>
