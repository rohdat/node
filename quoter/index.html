<!DOCTYPE html>
<html>
<head>
	<title>Today's quote</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<input data-bind='value: quoteInput' placeholder="Enter new quote" />
	<button data-bind='click: newQuote'>Add quote</button>
	<!-- <p data-bind="text : newQuote"></p> -->
	<div data-bind="foreach: quoteArray">
		<p data-bind="text: quote"></p>
	</div>
</body>
</html>
